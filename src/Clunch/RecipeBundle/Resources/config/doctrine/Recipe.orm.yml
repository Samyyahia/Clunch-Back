Clunch\RecipeBundle\Entity\Recipe:
    type: entity
    table: null
    repositoryClass: Clunch\RecipeBundle\Repository\RecipeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        slug:
            type: string
            length: 255
        body:
            type: text
        duration:
            type: time

    manyToOne:
      image:
        targetEntity: Application\Sonata\MediaBundle\Entity\Media
        fetch: EAGER
        joinColumn:
          name: image_id
          referencedColumnName: id

      category:
        targetEntity: Clunch\CategoryBundle\Entity\Category
        fetch: EAGER
        joinColumn:
          name: category_id
          referencedColumnName: id

    manyToMany:
      ingredients:
        targetEntity: Clunch\IngredientBundle\Entity\Ingredient
        joinTable:
          name: recipes_ingredients
          joinColumns:
            recipe_id:
              referencedColumnName: id
          inverseJoinColumns:
            ingredient_id:
              referencedColumnName: id

    lifecycleCallbacks: {  }
